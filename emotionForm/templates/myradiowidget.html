{% with id=widget.attrs.id %}<div{% if id %} id="{{ id }}" {% endif %}{% if widget.attrs.class %} class="{{ widget.attrs.class }}" {% endif %}>
    {% for group, options, index in widget.optgroups %}{% if group %}
    <div style='display:inline-block'>
        {{ group }}<div style='display:inline-block' {% if id %} id="{{ id }}_{{ index }}" {% endif %}>
            {% endif %}{% for option in options %}
            <div style='display:inline-block'>{% include option.template_name with widget=option %}</div>{% endfor %}{% if group %}
    </div></div>{% endif %}{% endfor %}
    </div>{% endwith %}
